<!DOCTYPE html>
<html>
<head>
    <title>(Debug) AVIS Candidate Test Portal</title>
    <script src="./lib/sql.js"></script>
    <script src="./bin/app.js"></script>
    <link rel="stylesheet" href="./bin/gui.css">
</head>
<body>
    <div class="CDTP">
        <div class="CDTP-Init">
            <img src="./bin/banner.png" width="256px"><p><b>Authentication</b></p>
            <input type="password" id="pass" placeholder="Enter passphrase">
            <button onclick="initDB(document.getElementById('pass').value,true)">Encrypt</button>
            <button onclick="
                hideShow('CDTP-Init','CDTP-Main');
                hideShow('CDTP-Init','CDTP-Track');
                initDB(document.getElementById('pass').value,false);">Decrypt</button>
        </div>
        <div class="CDTP-Main" style="display:none;">
            <img src="./bin/banner.png" width="256px">
            <div id="output"></div>

        </div>
        <div class="CDTP-Track" style="display:none;">
            <b>Progress track</b><p></p>
            <div id="prog">
            </div>
            <input type="text" id="qnum" oninput="document.getElementById('qbtn').innerHTML='Go to question'" placeholder="Enter question number here" value="1">
            <button id="qbtn" onclick="qNumField(parseInt(document.getElementById('qnum').value))">Go to question</button>
        </div>
        <div class="CDTP-Debug" style="display:none;">
            <b>Debug log</b><p></p>
            <div class="debug">
                <div data-active="true"></div>
            </div>
        </div>

    </div>
</body>
</html>
